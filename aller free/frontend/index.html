<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerFree - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo">AllerFree</h1>
            
            <form class="login-form" action="../frontend/login/home.html" method="POST">
                <div class="form-group">
                    <label for="email">Email ou CPF</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com ou 000.000.000-00" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Digite sua senha" 
                        required
                    >
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="login-divider">
                <span>Novo por aqui?</span>
            </div>

            <div class="signup-options">
                <a href="cadastros/usuarios/cadastros_cliente.html" class="btn-secondary">
        Criar conta como Cliente
    </a>
                <a href="cadastros/usuarios/cadastro_logista.html" class="btn-secondary">
                    Criar conta como Loja
                </a>
            </div>

            <div class="login-footer">
                <a href="#recuperar">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
