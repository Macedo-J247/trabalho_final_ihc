<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerFree - Cadastro Loja</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo-small">AllerFree</a>
                <nav class="nav">
                    <a href="index.html">Voltar</a>
                </nav>
            </div>
        </header>

        <main class="form-container">
            <div class="form-card">
                <h1>Cadastro de Loja Parceira</h1>
                
                <form action="/api/loja/cadastro" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Informações da Loja</legend>
                        
                        <div class="form-group">
                            <label for="nome_loja">Nome da Loja</label>
                            <input 
                                type="text" 
                                id="nome_loja" 
                                name="nome_loja" 
                                placeholder="Sua Loja" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input 
                                type="text" 
                                id="cnpj" 
                                name="cnpj" 
                                placeholder="00.000.000/0000-00" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="contato@loja.com" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input 
                                type="tel" 
                                id="telefone" 
                                name="telefone" 
                                placeholder="(11) 3 1234-5678" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="logo">Logo da Loja</label>
                            <input 
                                type="file" 
                                id="logo" 
                                name="logo" 
                                accept="image/*" 
                                required
                            >
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Endereço da Loja</legend>
                        
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input 
                                type="text" 
                                id="rua" 
                                name="rua" 
                                placeholder="Rua Principal" 
                                required
                            >
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input 
                                    type="text" 
                                    id="numero" 
                                    name="numero" 
                                    placeholder="123" 
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input 
                                    type="text" 
                                    id="complemento" 
                                    name="complemento" 
                                    placeholder="Sala 1"
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input 
                                    type="text" 
                                    id="cidade" 
                                    name="cidade" 
                                    placeholder="São Paulo" 
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input 
                                    type="text" 
                                    id="estado" 
                                    name="estado" 
                                    placeholder="SP" 
                                    maxlength="2"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input 
                                    type="text" 
                                    id="cep" 
                                    name="cep" 
                                    placeholder="01234-567" 
                                    required
                                >
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Segurança</legend>
                        
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input 
                                type="password" 
                                id="senha" 
                                name="senha" 
                                placeholder="Crie uma senha forte" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="confirma_senha">Confirmar Senha</label>
                            <input 
                                type="password" 
                                id="confirma_senha" 
                                name="confirma_senha" 
                                placeholder="Repita a senha" 
                                required
                            >
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Criar Conta</button>
                        <a href="index.html" class="btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
