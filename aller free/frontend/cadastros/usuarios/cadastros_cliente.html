<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllerFree - Cadastro Consumidor</title>
    <link rel="stylesheet" href="../../style.css" />
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="header-content">
                <a href="../../index.html" class="logo-small">AllerFree</a> 
                <nav class="nav">
                    <a href="../../index.html">Voltar</a> 
                </nav>
            </div>
        </header>

        <main class="form-container">
            <div class="form-card">
                <h1>Cadastro de Consumidor</h1>
                
                <form id="cadastroForm">
                    <fieldset>
                        <legend>Informações Pessoais</legend>
                        
                        <div class="form-group">
                            <label for="nome">Nome Completo</label> 
                            <input type="text" id="nome" name="nome" placeholder="João Silva" required />
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label> 
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label> 
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required />
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label> 
                            <input type="tel" id="telefone" name="telefone" placeholder="(11) 9 8765-4321" />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Endereço</legend>
                        
                        <div class="form-group">
                            <label for="rua">Rua</label> 
                            <input type="text" id="rua" name="rua" placeholder="Rua Principal" required />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="numero">Número</label> 
                                <input type="text" id="numero" name="numero" placeholder="123" required />
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento</label> 
                                <input type="text" id="complemento" name="complemento" placeholder="Apt 401" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cidade">Cidade</label> 
                                <input type="text" id="cidade" name="cidade" placeholder="São Paulo" required />
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label> 
                                <input type="text" id="estado" name="estado" placeholder="SP" maxlength="2" required />
                            </div>
                            <div class="form-group">
                                <label for="cep">CEP</label> 
                                <input type="text" id="cep" name="cep" placeholder="01234-567" required />
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Segurança</legend>
                        
                        <div class="form-group">
                            <label for="senha">Senha</label> 
                            <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required />
                        </div>
                        <div class="form-group">
                            <label for="confirma_senha">Confirmar Senha</label> 
                            <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Repita a senha" required />
                        </div>
                    </fieldset>

                    <p id="cadastroMensagem" style="margin-top: 15px; font-weight: bold;"></p>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Criar Conta</button> 
                        <a href="../../index.html" class="btn-secondary">Cancelar</a> 
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // <-- IMPEDE O COMPORTAMENTO PADRÃO DO FORMULÁRIO
            
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const messageElement = document.getElementById('cadastroMensagem');

            // Limpa a mensagem anterior e mostra status de processamento
            messageElement.textContent = 'Processando...';
            messageElement.style.color = '#007bff';

            // 1. Validação de Senhas no Frontend
            if (data.senha !== data.confirma_senha) {
                messageElement.textContent = 'Erro: As senhas digitadas não coincidem.';
                messageElement.style.color = 'red';
                return;
            }

            // Remove a confirmação da senha do objeto de dados antes de enviar ao backend
            delete data.confirma_senha; 

            try {
                // 2. Envio da Requisição POST para o Backend
                const response = await fetch('/cadastros/login/cadastro_sucesso.html', { // Rota do seu backend
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok || response.status === 201) { // 200 OK ou 201 Created
                    messageElement.textContent = 'Cadastro realizado com sucesso! Redirecionando para o Login...';
                    messageElement.style.color = 'green';
                    
                    // 3. Redirecionamento Pós-Sucesso (Após 2 segundos)
                    setTimeout(() => {
                        // Caminho relativo para a tela de login (duas pastas acima, e entra em login/login.html)
                        window.location.href = '../../login/login.html'; 
                    }, 2000); 
                } else {
                    // Trata erro de validação ou do servidor
                    const errorData = await response.json();
                    messageElement.textContent = errorData.detail || 'Erro ao cadastrar. Verifique os dados.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                messageElement.textContent = 'Não foi possível conectar ao servidor. Verifique o console.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
