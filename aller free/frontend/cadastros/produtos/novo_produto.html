<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerFree - Novo Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo-small">AllerFree</a>
                <nav class="nav">
                    <a href="#dashboard">Dashboard</a>
                    <a href="index.html">Sair</a>
                </nav>
            </div>
        </header>

        <main class="form-container">
            <div class="form-card">
                <h1>Cadastrar Novo Produto</h1>
                
                <form action="/api/produto/criar" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Informações do Produto</legend>
                        
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input 
                                type="text" 
                                id="nome" 
                                name="nome" 
                                placeholder="Ex: Bolo Integral" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea 
                                id="descricao" 
                                name="descricao" 
                                placeholder="Descreva o produto em detalhes..." 
                                rows="5"
                                required
                            ></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="preco">Preço (R$)</label>
                                <input 
                                    type="number" 
                                    id="preco" 
                                    name="preco" 
                                    placeholder="0.00" 
                                    step="0.01"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="peso">Peso (g)</label>
                                <input 
                                    type="number" 
                                    id="peso" 
                                    name="peso" 
                                    placeholder="500" 
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="validade">Validade (dias)</label>
                                <input 
                                    type="number" 
                                    id="validade" 
                                    name="validade" 
                                    placeholder="15" 
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="foto">Foto do Produto</label>
                            <input 
                                type="file" 
                                id="foto" 
                                name="foto" 
                                accept="image/*" 
                                required
                            >
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Restrições Alimentares</legend>
                        <p class="fieldset-description">Marque as restrições alimentares que este produto atende:</p>
                        
                        <div class="filter-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="sem_gluten" value="true">
                                <span>Sem Glúten</span>
                            </label>
                        </div>

                        <div class="filter-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="sem_lactose" value="true">
                                <span>Sem Lactose</span>
                            </label>
                        </div>

                        <div class="filter-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="sem_soja" value="true">
                                <span>Sem Soja</span>
                            </label>
                        </div>

                        <div class="filter-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="sem_acucar" value="true">
                                <span>Sem Açúcar</span>
                            </label>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Publicar Produto</button>
                        <a href="#" class="btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
