<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aller Free - Cadastro </title>
    <link rel="stylesheet" href="style.css"> </head>
<body class="central-container register-container"> <div id="geral">
        <div id="cabecalho">
            <h1> Aller Free </h1>
        </div>

        <h2> Cadastro </h2>
        
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nome (Opcional)"> <br/>
            <input type="email" id="email" placeholder="Email" required> <br/>
            <input type="password" id="password" placeholder="Senha" required> <br/>
            
            <div class="radio-group" style="text-align: left; margin: 10px 0 20px 0;">
                <label>Tipo de Conta:</label><br>
                <input type="radio" id="roleClient" name="role" value="client" checked>
                <label for="roleClient">Usuário</label>
                <input type="radio" id="roleMerchant" name="role" value="merchant">
                <label for="roleMerchant">Lojista</label>
            </div>

            <button type="submit" class="btn-primary btn-register"> Cadastrar </button>
            
            <p id="mensagem"></p>
            <p>Já possui uma conta? <a href="login.html"> -> Entrar </a></p>
        </form>
    </div>

    <script>
        // Função de Cadastro (comunicação com o endpoint /auth/register)
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const messageElement = document.getElementById('mensagem');
            messageElement.textContent = '';

            const payload = {
                email,
                password,
                name: name || null, // nome é opcional
                role: role // 'client' ou 'merchant'
            };

            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    // Cadastro bem-sucedido (status_code=201)
                    messageElement.textContent = 'Cadastro bem-sucedido! Redirecionando para o login...';
                    messageElement.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Falha no cadastro (Ex: "Email já cadastrado")
                    messageElement.textContent = data.detail || 'Erro ao realizar cadastro.';
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                messageElement.textContent = 'Não foi possível conectar ao servidor.';
            }
        });
    </script>
</body>
</html>
