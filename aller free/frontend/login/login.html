<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body class="central-container">
    <div id="geral">

        <div id="escolha">

                <br>

            <div style="font-size: 0.8em; margin: 10px 0;">
                Lembrar - me | <a href="#">Esqueceu a senha?</a>
            </div>

            <div id="botoes">
                <p>Não é cadastrado? <a href="../cadastros/usuarios/cadastros_cliente.html"> + Cadastre - se </a></p>
                <button type="submit" class="btn-primary btn-login"> -> Entrar </button>
            </div>
            <p id="mensagem"></p>
        </form>
    </div>

    
</body>
</html>
